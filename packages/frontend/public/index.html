<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container mt-5 w-50 mx-auto">
        <h2 class="mb-4">Unit Conversion Form</h2>
        <form id="converter-form">
          <div class="mb-3">
            <label for="unitType" class="form-label">Unit Type</label>
            <select
              name="unitType"
              class="form-control"
              id="unit-type"
              required
            >
              <option value="">Select a unit type...</option>
              <option value="weight">Weight</option>
              <option value="length">Length</option>
              <option value="temperature">Temperature</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="from" class="form-label">From</label>
            <select name="from" class="form-control" id="from">
              <!-- Options will be populated based on Unit Type -->
            </select>
          </div>
          <div class="mb-3">
            <label for="to" class="form-label">To</label>
            <select name="to" class="form-control" id="to">
              <!-- Options will be populated based on Unit Type -->
            </select>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
              name="amount"
              type="number"
              class="form-control"
              id="amount"
              placeholder="Enter amount"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result-bar" class="mt-3 alert d-none"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
